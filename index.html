<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- the master container -->
    <div id="container">
        <div id="hero-image">
            <!-- this divider seperates the main image and text -->
            <h4 id="city-text">NORWICH</h4>
            <img src="images/NRW.jpg" alt="a view over norwich">
        </div>
        <div id="days-container">
            <div class="day button">
                <h4>MON</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
            <!-- this div includes the days in a row -->
            <div class="day button">
                <h4>TUE</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            <div class="day button">
                <h4>WED</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>
            <div class="day button">
                <h4>THU</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>FRI</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day button">
                <h4>SAT</h4>
                <img class="weather-icon" src="icons/104.svg">
        </div>
        <div class="day button">
            <h4>sun</h4>
            <img class="weather-icon" src="icons/101.svg">
    </div>
</body>
</html>
